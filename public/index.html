<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://npmcdn.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="resolve.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div id="test">
  <section class="screen">
    <span id="display"></span>
  </section>
  <section class="calculator-body">
    <div class="buttons-frame">
      <a class="btn btn-danger"  href="#" role="button" id="delete-all">AC</a>
      <a class="btn btn-danger"  href="#" role="button" id="back-space">CE</a>
      <a class="btn btn-primary divide-btn" href="#" role="button" id="operator">/</a>
      <a class="btn btn-primary" href="#" role="button" id="operator">x</a><br/>
      <a class="btn btn-primary num" href="#" role="button">7</a>
      <a class="btn btn-primary num" href="#" role="button">8</a>
      <a class="btn btn-primary num" href="#" role="button">9</a>
      <a class="btn btn-primary" href="#" role="button" id="operator">-</a><br/>
      <a class="btn btn-primary num" href="#" role="button">4</a>
      <a class="btn btn-primary num" href="#" role="button">5</a>
      <a class="btn btn-primary num" href="#" role="button">6</a>
      <a class="btn btn-primary" href="#" role="button" id="operator">+</a><br/>
      <a class="btn btn-primary num" href="#" role="button">1</a>
      <a class="btn btn-primary num" href="#" role="button">2</a>
      <a class="btn btn-primary num" href="#" role="button">3</a>
      <a class="btn btn-primary" href="#" role="button" id="evaluate">=</a><br/>
      <a class="btn btn-primary" href="#" role="button" id="zero">0</a>
      <a class="btn btn-primary num" href="#" role="button" id="decimal" >.</a>
    </div>
  </section>
  </div>
</body>
</html>
